<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel = "stylesheet" href="CP1.css">
</head>
<body>
    <h1>Product Review Form</h1>
    <form id="reviewForm">
        <section>
            <label for="productName">Product Name:</label><br>
            <input type="text" id="productName" name="productName" required><br>
    
            <label for="reviewerName">Reviewer Name:</label><br>
            <input type="text" id="reviewerName" name="reviewerName" required><br>
    
            <label>Rating:</label><br>
            <input type="radio" id="1-star" name="rating" value="1" required>
            <label for="1-star">1</label>
            <input type="radio" id="2-star" name="rating" value="2">
            <label for="2-star">2</label>
            <input type="radio" id="3-star" name="rating" value="3">
            <label for="3-star">3</label>
            <input type="radio" id="4-star" name="rating" value="4">
            <label for="4-star">4</label>
            <input type="radio" id="5-star" name="rating" value="5">
            <label for="5-star">5</label><br>
    
            <label for="review">Review:</label><br>
            <textarea id="review" name="review" required></textarea><br>
    
            <button type="submit" id="submit">Submit</button>
        </section>
    </form>
    
    <script src="CP1.js"></script>
</body>
</html>
